        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer> </script>

     <body>

      <svg>
         <filter id="filter" x="0" y="0" width="100%" height="100%" filterUnits="objectBoundingBox">
           <feOffset dx="0" dy="0" result="offset" in="SourceGraphic" />

           <feTurbulence baseFrequency="0.1" 
                          numOctaves="10" 
                          result="turbulence" 
                          type="fractalNoise" />
           <feDisplacementMap scale="16" in="offset" in2="turbulence" xChannelSelector="R" yChannelSelector="G" />
         </filter>
       </svg>
     <canvas id="canvas1"></canvas>
