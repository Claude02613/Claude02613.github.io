<html lang="en">

  <head>

<!-- Adding favicon -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaudeA2MusicAlbum</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">

<!-- StyleSheet&Script -->
    <link rel="stylesheet" href="style.css">
    <script src="playerControls.js" defer></script>
    

  </head>

  <body>


        <!-- This is just an image placeholder, feel free to replace or not -->
<div class="imgContainer">
        <img id="img" src="./cover.png" alt="COVER">
        <pre id="name">Album Name<br><span id="description">4 songs, 6min</span></pre>
</div>

<!-- Tracks holder -->







<div class="cata">
  <div class="order">#</div>
  <div class="title">Title</div>
 
</div>

<div id="TrackContainer">
  <div class="numContainer">
    <div class="num">1</div>    
    <div class="num">2</div>    
    <div class="num">3</div>    
    <div class="num">4</div>    
  </div>

  <div class="container">
      <div class="song" id="song1">
        <div>p-hase_Hes</div>         
      </div>
      <div class="song" id="song2">
        p-hase_Dry-Down-feat-Ben-Snaath
      </div>
      <div class="song" id="song3">
        p-hase_Leapt
      </div>
      <div class="song" id="song4">
        p-hase_Water-Feature
      </div>
    </div>
  
</div>
        

      
  
    
      <!-- this element holds all of the custom class="tracks" controls -->

<footer class="controlsContainer">

<div class="audioContainer">
    <audio class="audioElement" id="audioElement" controls></audio>   
</div>

    <div class="musicname"></div><br>
<div class="bar">

  <progress class="audio-progress-bar" id="progressBar" value="0"></progress>
 
</div>



<br>
<div class="button">
  <!-- adding next and previous button -->
        <button class="audio-control-button" id="pre"></button>
        <button class="audio-control-button" id="playButton"></button>
        <button class="audio-control-button" id="next"></button>
</div>
<br><br>
<div class="volumeContainer">
  <button class="audio-control-button" id="muteButton">
  </button>
  <input class="slider" type="range" min="0" max="1" step="any">
</div> 



</footer>


    

  </body>

</html>
